<body>
	<script>
		document.write("Check today\'s temperature: ")
		var randomTemp = Math.round(Math.random() * 26) || Math.round(Math.random() * -6);
		document.write(randomTemp)
		if (randomTemp>=-5 && randomTemp<=10)  {
			document.write(" The weather is cold") 
		}
		else {
			document.write(" The weather is moderate")
		}
		

	</script>

</body>
